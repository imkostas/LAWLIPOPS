<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/searchformat.css">
		<title>Search Results</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/search">
		        <img src="../logo/LAWLIPOPS_WHITE.png" height = "30" width="175">
		      </a>
		    </div>
				<div class="navbar-collapse collapse">
		       <ul class="nav navbar-nav navbar-right">
				    	<li><a class="nav navbar-nav " href="/account">HELLO, {{.CurrentUser.Username}} </a></li>
							<li class="divider-vertical"></li>
				    	<li><a class="nav navbar-nav ">SCORE: {{.CurrentUser.Score}} </a></li>
							<li class="divider-vertical"></li>
				    	<li><a class="nav navbar-nav " href="/account"><i class= "glyphicon glyphicon-user fa-fw"></i>MY ACCOUNT</a></li>
							<li class="divider-vertical"></li>
		          <li><a class="nav navbar-nav" href="/login">LOG OUT</a></li>
		      </ul>
		    </div>
		</nav> <!-- /Navbar -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="list-group">
						{{range $cases := .Cases}}
							<a href="/cases/{{$cases.ID}}" class="list-group-item">
								<h4 class="list-group-item-heading">{{$cases.Title}}</h4>
								<p class="list-group-item-text">{{$cases.Summary}}</p>
							</a>
						{{end}}
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>

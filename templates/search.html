<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<title>Search Results</title>
	</head>
	<body>
		<!-- Navbar -->
	  <nav class="navbar navbar-default">
	    <div class="container-fluid">
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" href="/">LAWliPOPS</a>
	      </div><!-- Brand -->
	      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	        <ul class="nav navbar-nav">
	        </ul>
	        <ul class="nav navbar-nav navbar-right">
	          <form class="navbar-form navbar-left" role="search" action="/search" method="GET">
	            <div class="form-group">
	              <div class="input-group">
	                <input type="text" name="query" class="form-control" placeholder="Search for...">
	                <span class="input-group-btn">
	                  <!-- <button class="btn btn-default" type="submit">Go!</button> -->
	                  <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
	                </span>
	              </div>
	            </div>
	          </form>
	          {{if .UserLoggedIn}}
	          <p class="navbar-text">Hello, {{.CurrentUser.Username}}</p>
	          <p class="navbar-text">Score: {{.CurrentUser.Score}}</p>
	          <li><a href="/account">My Account</a></li>
	          <li><a href="/logout">Log out</a></li>
	          {{else}}
	          <li><a href="/login">Login</a></li>
	          {{end}}
	        </ul>
	      </div><!-- /.navbar-collapse -->
	    </div>
	  </nav> <!-- /Navbar -->
	    </div>
	  </nav> <!-- /Navbar -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="list-group">
						{{range $cases := .Cases}}
							<a href="/cases/{{$cases.ID}}" class="list-group-item">
								<h4 class="list-group-item-heading">{{$cases.Title}}</h4>
								<p class="list-group-item-text">{{$cases.Summary}}</p>
							</a>
						{{end}}
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>

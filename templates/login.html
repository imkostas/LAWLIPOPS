<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style media="screen">
		  #login-form{
		 	  position: absolute;
        width: 300px;
        height: 200px;
        z-index: 15;
        top: 50%;
        left: 50%;
        margin: -100px 0 0 -150px;
		  }

			#login-form > div {
				text-align: center;
			}

			#login-form > input {
				margin: .5em 1em;
			}

			#error {
				text-align: center;
				color: red;
				margin-top: 1em;
			}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
		<title>Login</title>
	</head>
	<body>
		<div style="text-align: center;">
		</div>
		<!-- <form id="login-form" method="POST" action="/login"> -->
		<form id="login-form">
			<div>
				<h3>Login</h3>
				<label>Username</label>
				<input type="text/email" name="username" required="" placeholder="example@domain.com"><br />
			</div>
			<div>
				<label>Password</label>
				<input type="password" name="password" required=""><br />
			</div>
			<div>
				<button type="submit" class="btn btn-primary" name="login" value="Log in">Login</button>
				<!-- <button type="submit" class="btn btn-default">Cancel</button> -->
				<a class="btn btn-default" href="/" role="button">Cancel</a>
			</div>
			<div id="error" class="alert alert-danger" role="alert"> {{.Error}} </div>
			<div class="">
				- OR -
				<br />
				<br />
				<a class="btn btn-default" role="button" href="/register">Register</a>
			</div>
		</form>
	</body>
</html>

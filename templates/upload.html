</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">LAWliPOPS</a>
      </div><!-- Brand -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <!-- <li><a href="/cases">Cases</a></li>
          <li><a href="/challenges">Challenges</a></li> -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!-- {{if .UserLoggedIn}}<p class="navbar-text">Hello, {{.CurrentUser.Nickname}}</p>{{end}} -->
          <!-- {{if .UserLoggedIn}}<p class="navbar-text">Score: {{.CurrentUser.Score}}</p>{{end}} -->

            {{if .UserLoggedIn}}

            {{end}}

      </div><!-- /.navbar-collapse -->
    </div>
  </nav> <!-- /Navbar -->
  <div class="container">
    <p><a href="/">Home</a></p>
    <div class="message">{{.Message}}</div>
    <form class="form-signin" method="POST" action="/upload" enctype="multipart/form-data">
      <fieldset>
        <input type="file" name="myfiles" id="myfiles" multiple="multiple">
        <input type="submit" name="submit" value="Submit">
      </fieldset>
    </form>
  </div>
  <div id="Files">
    <br>
    <table border="1">
      {{with .Files}}
      <tr>
        <td>ID</td>
        <td>Path</td>
        <td>Flag</td>
      </tr>
      {{range .}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Path}}</td>
        <td>{{.Flag}}</td>
      </tr>
      {{end}} {{end}}
    </table>
  </div>
</body>

</html>

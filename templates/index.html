<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Index</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/indexformat.css">
	</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <img src="../logo/LAWLIPOPS_WHITE.png" height = "30" width="175">
	      </a>
	    </div>
			<div class="navbar-collapse collapse">
	       <ul class="nav navbar-nav navbar-right">
			    	<li><a class="nav navbar-nav " href="/account">HELLO, {{.CurrentUser.Username}} </a></li>
						<li class="divider-vertical"></li>
			    	<li><a class="nav navbar-nav ">SCORE: {{.CurrentUser.Score}} </a></li>
						<li class="divider-vertical"></li>
			    	<li><a class="nav navbar-nav " href="/account"><i class= "glyphicon glyphicon-user fa-fw"></i>MY ACCOUNT</a></li>
						<li class="divider-vertical"></li>
	          <li><a class="nav navbar-nav" href="/login">LOG OUT</a></li>
	      </ul>
	    </div>
	</nav>
 <div class="case">
	<div class="row">
		<div class="col-sm-8">
		<table style="width: 75%" table align="left" class="table">
			<tr>
				<th><h1><b>Cases:</b></h1></th>
			</tr>
		<tr>
			{{range $cases := .Cases}}
			{{if eq $cases.Archived "0" }}
		    <td id="case"><div><h4><a href="/"><b>{{$cases.Title}}</b></h4></a></div>{{$cases.Summary}}</td>
		</tr>
		{{end}}
		{{end}}
	</table>


	</div>
	</div>
</div>
</body>
</html>

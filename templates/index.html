<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Index</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/indexformat.css">
	</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <img src="../logo/LAWLIPOPS_WHITE.png" height = "30" width="175">
	      </a>
	    </div>
			<div class="navbar-collapse collapse">
	       <ul class="nav navbar-nav navbar-right">
			    	<li><a class="nav navbar-nav " href="/account">HELLO, {{.CurrentUser.Username}} </a></li>
						<li class="divider-vertical"></li>
			    	<li><a class="nav navbar-nav " href="#">SCORE: {{.CurrentUser.Score}} </a></li>
						<li class="divider-vertical"></li>
			    	<li><a class="nav navbar-nav " href="/account"><i class= "glyphicon glyphicon-user fa-lg"></i>MY ACCOUNT</a></li>
						<li class="divider-vertical"></li>
	          <li><a class="nav navbar-nav" href="/login">LOG OUT</a></li>
	      </ul>
	    </div>
	</nav>
	<div class="page header">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-6">
       <h2><b>Cases:</b><h2>
    </div>
    <div class="col-sm-3">
       <h2><b>Challenges:</b><h2>
    </div>
  </div>
</div>
	<div class="row">
		<div class="col-sm-6">
			{{range $cases := .Cases}}
			{{if eq $cases.Archived "0" }}
		<table style="width: 60%" table align="center" class="table">
		<tr>
		    <td class="block"><div><h4><a href="/"><b>{{$cases.Title}}</b></h4></a></div>{{$cases.Summary}}</td>
		</tr>
	</table>
	{{end}}
	{{end}}

	</div>
	</div>
</body>
</html>
